<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Tab 4
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 5</ion-title>
    </ion-toolbar>
  </ion-header>

  <section *ngFor="let msg of messages">
    <section>{{msg}}</section>
  </section>

  <app-explore-container name="{{middleText}}"></app-explore-container>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea label="請輸入發送訊息:" placeholder="試著說些什麼" [(ngModel)]="message"></ion-textarea>
    <button (click)="send()" class="btn btn-primary">發送</button>
  </ion-item>
</ion-footer>
</div>
